<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Hello Flask</title>
    <style>
        body {
            background-color: #333333
        }
    </style>
</head>
<body>
    <h1>Hello</h1>
    <p>Enter the password to upload a file:</p>
    <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
        <input type="password" name="password" placeholder="Password" required>
        <input type="file" name="file" id="fileInput" > <!--multiple required-->
        <br>
        <input type="text" name="text" id="text_to_encrypt" width="100px" height="200px">
        <br>
        <input type="submit" value="Upload">
    </form>
    {% if filename %}
    <p>File successfully uploaded and encrypted. <a href="{{ url_for('download_file', file_name=filename) }}">{{ filename }}</a></p>
    {% endif %}
    <script>
        const fileInput = document.getElementById('fileInput');

        fileInput.addEventListener('change', handleFileSelect);

        fileInput.addEventListener('dragover', function (e) {
            e.preventDefault();
            e.stopPropagation();
            e.dataTransfer.dropEffect = 'copy';
        });

        fileInput.addEventListener('drop', function (e) {
            e.preventDefault();
            e.stopPropagation();

            const files = e.dataTransfer.files;
            handleFileSelect(files);
        });

        function handleFileSelect(files) {
            // Handle the selected files as needed
            console.log('Selected files:', files);
        }
    </script>
</body>
</html>
